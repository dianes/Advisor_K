<div data-role="view" id="recentContactsView" data-title="Recent Contacts" data-init="getContactListGrid">
	<header data-role="header">
		<div data-role="navbar">
            <a id="btnContactSearch" data-role="button" href="views/contactSearchView.html" 
                 data-align="left" data-icon="search"></a>
            <span data-role="view-title"></span>
		</div>
	</header>
    <div id="recentcontactViewContent" data-role="content">		
           <!--<ul data-role="listview" id="contactlist" data-style="inset" ></ul>   -->       
         <!--<div id="grid"></div>-->
            <table id="contactListGrid">              
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Type
                        </th>
                        <th>
                            Phone
                        </th>
                        <th>
                            City
                        </th>                       
                        <th>
                            State
                        </th>
                        <th>
                            Zip
                        </th>
                        <th>
                            Last Accessed
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="8"></td>
                    </tr>
                </tbody>
            </table>       
            
    </div>    
 </div>

<script id="contactListRowTemplate" type="text/x-kendo-template">
        <tr>            
                <td><a href="\#hhSnapshotView?hhId=#: hh_id #">#: lname #, #: fname #</a></td>            
                <td>#: type #</td>
                <td>#: phone #</td>
                <td>#: city #</td>
                <td>#: state #</td>
                <td>#: zip #</td>
                <td>#: access_date #</td>
                <td></td>
                
       </tr>
</script>
